<div class="container py-4 mx-auto">
  <div class="flex justify-center gap-4 flex-wrap">
    <div
      *ngFor="let offer of assistanceRequests"
      class="card md:w-[30%] bg-base-100 shadow-xl"
    >
      <div class="card-body">
        <h1 class="text-xl">
          <span class="font-bold text-indigo-950">Description:</span>
        </h1>
        <p class="card-title text-sm">{{ offer.description }}</p>

        <h2 class="text-xl mt-2">
          <span class="font-bold text-indigo-950">Location:</span>
        </h2>
        <p class="card-title text-sm">
          {{ offer.location?.address }}, {{ offer.location?.city }},
          {{ offer.location?.street }}
        </p>

        <h2 class="text-xl mt-2">
          <span class="font-bold text-indigo-950">Aid Types:</span>
        </h2>
        <ul>
          <li *ngFor="let aidType of offer.aidType">{{ aidType.name }}</li>
        </ul>

        <h2 class="text-xl mt-2">
          <span class="font-bold text-indigo-950">Skills:</span>
        </h2>
        <ul>
          <li *ngFor="let skill of offer.skills">{{ skill.name }}</li>
        </ul>

        <div class="flex items-center space-x-4 mt-2">
          <a
            class="btn btn-secondary"
            href="/volunteer/make-assistance-offer/{{ offer?.id }}"
          >
            Help
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
