<div class="drawer text-black">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <div class="w-full navbar">
      <div class="flex-none lg:hidden">
        <label
          for="my-drawer"
          aria-label="open sidebar"
          class="btn btn-square btn-ghost"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-6 h-6 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>
      <a href="/" class="flex-1 px-2 mx-2">
        <fa-icon
          class="text-3xl text-primary pr-3"
          [icon]="faHouseCrack"
        ></fa-icon>
        <h1 class="text-xl hover:text-primary-focus">Disaster Aid</h1>
      </a>
      <div class="flex-none hidden lg:block">
        <ul class="menu menu-horizontal font-bold">
          <li>
            <a
              routerLinkActive="   text-primary"
              routerLink="/victim"
              class="hover:border-primary hover:text-primary hover:bg-transparent hover:scale-105 transition-transform"
              >Victim</a
            >
          </li>
          <li>
            <a
              routerLinkActive="text-primary"
              routerLink="/volunteer"
              class="hover:border-primary hover:text-primary hover:bg-transparent hover:scale-105 transition-transform"
              >Volunteer</a
            >
          </li>

          <li>
            <a
              routerLinkActive="text-primary"
              routerLink="/about"
              class="hover:border-primary hover:text-primary hover:bg-transparent hover:scale-105 transition-transform"
              >About</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="drawer-side z-50">
    <label
      for="my-drawer"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-gray-50 p-4 w-80 min-h-full z-50">
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
</div>
