<div class="container mx-auto">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <div
      *ngFor="let offer of assistanceOffers"
      class="card w-80 bg-base-100 shadow-xl"
    >
      <div class="card-body">
        <div class="bg-primary w-10 p-2 flex justify-center rounded">
          <!-- You can use an icon or an image for the offer status -->
          <span class="text-white">{{ offer.status.charAt(0) }}</span>
        </div>
        <h2 class="card-title text-xl font-semibold mb-2">
          {{ offer.status }}
        </h2>
        <p class="text-text-secondary">Offer ID: {{ offer.id }}</p>
        <p class="text-text-secondary">
          Assistance Request ID: {{ offer.assistanceRequestId }}
        </p>
        <p class="text-text-secondary">User ID: {{ offer.userId }}</p>
        <p class="text-text-secondary">
          Date Offer Made: {{ offer.dateOfferMade }}
        </p>
        <p class="text-text-secondary">
          Date Accepted/Rejected: {{ offer.dateOfferAcceptedOrRejected }}
        </p>
      </div>
    </div>
  </div>
</div>
