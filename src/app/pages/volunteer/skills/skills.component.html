<div class="container mx-auto">
  <div class="flex items-center gap-x-4">
    <div class="w-10 bg-primary h-[2px]"></div>
    <h1 class="font-bold text-primary">Skills Management</h1>
  </div>

  <!-- Display Skills -->
  <div class="mt-8">
    <h2 class="font-bold text-lg mb-4">All Skills</h2>
    <ul class="list-disc list-inside">
      <li *ngFor="let skill of skills">
        {{ skill.name }}
        <button
          class="ml-2 px-2 py-1 bg-red-500 text-white rounded"
          (click)="deleteSkill(skill.id)"
        >
          Delete
        </button>
      </li>
    </ul>
  </div>

  <!-- Add New Skill -->
  <div class="mt-8">
    <h2 class="font-bold text-lg mb-4">Add New Skill</h2>
    <div class="flex items-center gap-4">
      <input
        formControlName="name"
        placeholder="Enter skill name"
        class="border-2 border-primary px-2 py-1 rounded"
      />
      <button
        class="px-4 py-2 bg-primary text-white rounded"
        (click)="addSkill()"
      >
        Add Skill
      </button>
    </div>
  </div>
</div>
